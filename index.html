<!DOCTYPE html>
<html lang="en" class="scroll-smooth dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kamalesh S | Royal Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Playfair+Display:wght@700;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --royal-purple: #1e0b36;
            --midnight-blue: #0a0a2e;
            --gold: #D4AF37;
            --gold-glow: rgba(212, 175, 55, 0.4);
            
            /* Theme Variables - Dark (Default) */
            --bg-primary: linear-gradient(135deg, #1e0b36, #0a0a2e, #050515);
            --text-primary: #fafafa;
            --text-secondary: #a1a1aa;
            --card-bg: rgba(15, 15, 35, 0.7);
            --glass-bg: rgba(255, 255, 255, 0.03);
            --border-color: rgba(255, 255, 255, 0.1);
            --nav-bg: rgba(10, 10, 46, 0.9);
        }

        html:not(.dark) {
            --bg-primary: linear-gradient(135deg, #fdfcf0, #f5f3e7, #e8e6d9);
            --text-primary: #0a0a2e;
            --text-secondary: #4b5563;
            --card-bg: rgba(255, 255, 255, 0.8);
            --glass-bg: rgba(0, 0, 0, 0.03);
            --border-color: rgba(0, 0, 0, 0.1);
            --nav-bg: rgba(253, 252, 240, 0.9);
        }

        * {
            transition: background-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), 
                        border-color 0.5s cubic-bezier(0.4, 0, 0.2, 1), 
                        color 0.5s cubic-bezier(0.4, 0, 0.2, 1),
                        box-shadow 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            background-attachment: fixed;
            color: var(--text-primary);
            overflow-x: hidden;
            min-height: 100vh;
        }
        .royal-text {
            font-family: 'Playfair Display', serif;
        }
        .mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .glass {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--border-color);
        }
        .royal-card {
            background: var(--card-bg);
            border: 1px solid rgba(212, 175, 55, 0.2);
            box-shadow: 0 10px 30px -10px rgba(0, 0, 0, 0.5);
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .royal-card:hover {
            transform: translateY(-10px) scale(1.02);
            border-color: var(--gold);
            box-shadow: 0 20px 40px -15px var(--gold-glow);
        }
        .gold-glow:hover {
            box-shadow: 0 0 15px var(--gold-glow);
            border-color: var(--gold);
        }
        .floating {
            animation: floating 6s ease-in-out infinite;
        }
        @keyframes floating {
            0% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
            100% { transform: translateY(0px) rotate(0deg); }
        }
        .gold-gradient {
            background: linear-gradient(to right, #BF953F, #FCF6BA, #B38728, #FBF5B7, #AA771C);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        /* 3D Circular Frame */
        .profile-frame {
            position: relative;
            padding: 8px;
            background: linear-gradient(45deg, #BF953F, #FCF6BA, #B38728);
            border-radius: 50%;
            box-shadow: 0 0 30px var(--gold-glow);
        }
        .profile-frame::after {
            content: '';
            position: absolute;
            inset: -15px;
            border: 1px solid var(--gold-glow);
            border-radius: 50%;
            animation: pulse 3s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.2); opacity: 0; }
        }
    </style>
